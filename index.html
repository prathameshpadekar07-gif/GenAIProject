<!DOCTYPE html>
<html>
<head>
<title>AI Prompt Engineer</title>

<style>
    body{
        margin:0;
        background: radial-gradient(circle,#0b0b0b,#000000);
        font-family: Consolas, monospace;
        color:#00ffe7;
        text-align:center;
    }

    h1{
        margin-top:40px;
        font-size:35px;
        text-shadow:0 0 25px cyan;
        letter-spacing:3px;
    }

    .box{
        width:60%;
        margin:auto;
        margin-top:30px;
        padding:25px;
        border-radius:15px;
        background: rgba(0,0,0,0.9);
        border:2px solid cyan;
        box-shadow:0 0 35px cyan inset;
    }

    input{
        width:90%;
        padding:12px;
        border-radius:8px;
        border:none;
        outline:none;
        font-size:16px;
    }

    button{
        margin-top:10px;
        padding:10px 25px;
        font-size:18px;
        border-radius:10px;
        border:2px solid cyan;
        background:black;
        color:cyan;
        cursor:pointer;
    }

    textarea{
        width:90%;
        height:260px;
        margin-top:20px;
        border-radius:10px;
        border:2px solid cyan;
        padding:10px;
        background:black;
        color:#00ffe7;
    }
</style>
</head>

<body>

<h1>AI Engineering Prompt System</h1>

<div class="box">
    <input id="question" placeholder="Ask any AI question here..." />
    <br>
    <button onclick="askAI()">Generate Answer</button>
    <textarea id="answer" readonly></textarea>
</div>


<script>
    const OPENAI_KEY = "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";   // <-- CHANGE ONLY THIS

    async function askAI(){
        const q = document.getElementById("question").value;
        const output = document.getElementById("answer");

        if(!q){
            output.value = "Please enter a question!";
            return;
        }

        output.value = "Thinking... Please wait...";

        try{
            const response = await fetch("https://api.openai.com/v1/chat/completions",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                    "Authorization":"Bearer " + OPENAI_KEY
                },
                body:JSON.stringify({
                    model:"gpt-4o-mini",
                    messages:[
                        {role:"user", content:q}
                    ]
                })
            });

            const data = await response.json();
            output.value = data.choices[0].message.content;

        }catch(e){
            output.value = "Error occurred! Check console & API key.";
            console.error(e);
        }
    }
</script>

</body>
</html>
